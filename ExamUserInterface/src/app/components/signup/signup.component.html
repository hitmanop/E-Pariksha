
<div class="bootstrap-wrapper">
    <div class="container">
      
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <mat-card class="mt10 main-div">
              <mat-card-content>
                <h1 style="text-align: center; margin-top: 10px;">Registration</h1>
              <form (ngSubmit)="formSubmit()" >
              <mat-form-field class="full-width"  appearance="outline"  >
                <mat-label>Username</mat-label>
                <input [(ngModel)]="User.username" name="username" matInput />
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline" >
                <mat-label>Firstname</mat-label>
                <input [(ngModel)]="User.firstName" name="fisrstname" matInput />
              </mat-form-field>
              <mat-form-field class="full-width"  appearance="outline" >
                <mat-label>Lastname</mat-label>
                <input [(ngModel)]="User.lastName" name="lastname" matInput />
              </mat-form-field>
              <mat-form-field class="full-width"  appearance="outline" >
                <mat-label>Email</mat-label>
                <input [(ngModel)]="User.email" name="email" matInput />
              </mat-form-field>
              <mat-form-field class="full-width"  appearance="outline" >
                <mat-label>Password</mat-label>
                <input [(ngModel)]="User.password" name="password" matInput />
              </mat-form-field>
              <mat-form-field class="full-width"  appearance="outline" >
                <mat-label>Phone No</mat-label>
                <input [(ngModel)]="User.phoneNumber" name="phoneNo" matInput />
              </mat-form-field>
              <div style="text-align: center; margin-bottom: 10px;">
                <button type="submit"  mat-raised-button color="primary">Register</button>
              </div>
            </form>
          </mat-card-content>
     </mat-card>
          </div>
        </div>
  
      </div>
</div>
