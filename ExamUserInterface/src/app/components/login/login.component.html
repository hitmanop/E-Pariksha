

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
          <div class="col-md-6 offset-md-3">
            <mat-card class="main-div" style="height: 400px;margin-top: 50px;" >
              <mat-card-content>
              <h1 style="text-align: center;">Login</h1>
              <form (ngSubmit)="loginFormSubmit()" >
              <mat-form-field  appearance="outline" class="w100">
                <mat-label>Username</mat-label>
                <input [(ngModel)]="loginDetails.username" name="username" matInput />
              </mat-form-field>
              <mat-form-field  appearance="outline" class="w100">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="loginDetails.password"  name="password" matInput />
              </mat-form-field>
              <div style="text-align: center;">
                <button type="submit"  mat-raised-button color="primary">Login</button>
              </div>
            </form>
          </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
</div>
