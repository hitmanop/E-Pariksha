<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="main-div">

        
      <mat-card  class="w100 main-div mt10">
          <h1 style="margin-top: 10px;">
             <span style="font-weight: bold">Add New Quiz</span>
            </h1>
        <mat-card-content>
          <form (ngSubmit)="addQuiz()" >
            <!-- title field  -->
            <mat-form-field class="w100" appearance="outline" style="padding-left: 50px;padding-right: 50px;">
              <mat-label>Enter Title</mat-label>
              <input
                type="text"
                name="title"
                placeholder="Enter here"
                matInput
                [(ngModel)]="quizData.title"
              />
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline" style="padding-left: 50px;padding-right: 50px;">
                <mat-label>Enter Description </mat-label>
                <textarea
                [(ngModel)]="quizData.description"
                  type="text"
                  name="description"
                  placeholder="Enter here"
                  matInput
                  rows="3"
                ></textarea>
              </mat-form-field>
    
              <div class="row">
                <div class="col-md-6">
                  <!-- //max marks -->
                  <mat-form-field class="w100" appearance="outline" style="padding-left: 50px;">
                    <mat-label>Maximum Marks</mat-label>
                    <input
                    [(ngModel)]="quizData.maxMarks"
                      type="text"
                      name="maxMarks"
                      placeholder="Enter here"
                      matInput
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- number of question to be shown  -->
                  <mat-form-field class="w100" appearance="outline" style="padding-right: 50px;">
                    <mat-label>Number of Question</mat-label>
                    <input
                    [(ngModel)]="quizData.noOfQuestion"
                      type="text"
                      name="numberOfQuestions"
                      placeholder="Enter here"
                      matInput
                    />
                  </mat-form-field>
                </div>
              </div>
          <!-- active field   -->

          <mat-slide-toggle
            name="active"
            [(ngModel)]="quizData.active"
            class="mt20"
            style="padding-left: 50px;"
          >
            Publish Status
          </mat-slide-toggle>

          <br />
          <mat-form-field appearance="outline" class="mt20 w100" style="padding-left: 50px;padding-right: 50px;">
            <mat-label>Categories</mat-label>
            <mat-select name="category" [(ngModel)]="quizData.category.cid">
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{ c.title }}
                  </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center mb20">
            <button mat-raised-button color="accent" type="submit" >Add</button>
            <button mat-raised-button  class="ml20" color="accent" routerLink="/admin-dashboard/quizzes">Cancel</button>
          </div>
          </form>
        </mat-card-content>
      </mat-card>
  </div>
    </div>
  </div>
</div>
  
  <!-- {{ quizData | json }} -->
