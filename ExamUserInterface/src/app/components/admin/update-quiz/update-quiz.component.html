
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      
      <div class="main-div">
      <mat-card  class="w100 main-div">
          <h1 style="margin-top: 10px;">
             <span style="font-weight: bold">Update Question</span>
            </h1>

        <mat-card-content>
          <form *ngIf="quiz" (submit)="updateData()">
            <mat-form-field class="w100" appearance="outline" >
              <mat-label>Enter Title</mat-label>
              <input
                [(ngModel)]="quiz.title"
                type="text"
                name="title"
                placeholder="Enter here"
                matInput
                required
              />
            </mat-form-field>
  
            <!-- description field  -->
  
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Enter Description </mat-label>
              <textarea
                [(ngModel)]="quiz.description"
                type="text"
                name="description"
                placeholder="Enter here"
                matInput
                rows="5"
              ></textarea>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-6">
                <!-- //max marks -->
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                    [(ngModel)]="quiz.maxMarks"
                    type="text"
                    name="maxMarks"
                    placeholder="Enter here"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- number of question to be shown  -->
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Number of Question</mat-label>
                  <input
                    [(ngModel)]="quiz.noOfQuestion"
                    type="text"
                    name="numberOfQuestions"
                    placeholder="Enter here"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
  
            <!-- active field   -->
  
            <mat-slide-toggle
              name="active"
              [(ngModel)]="quiz.active"
              class="mt20"
            >
              Publish Status
            </mat-slide-toggle>
  
            <br />
            <!-- //category select  -->
            <mat-form-field appearance="outline" class="mt20 w100">
              <mat-label>Categories</mat-label>
              <mat-select name="category" [(ngModel)]="quiz.category.cid">
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                  {{ c.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">
                Update
              </button>
              <button mat-raised-button  class="ml20" color="accent" routerLink="/admin-dashboard/quizzes">Cancle</button>

            </div>
          </form>
        </mat-card-content>
      </mat-card>
      </div>
    </div>
  </div>
</div>
