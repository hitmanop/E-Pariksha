<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      
      <div class="main-div">
      <mat-card  class="w100 main-div mt10">
          <h1 style="margin-top: 10px;">
             <span style="font-weight: bold">Add New Category</span>
            </h1>
        <mat-card-content>
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="w100" appearance="outline" style="margin-top: 20px; padding-left: 50px;padding-right: 50px;">
                <mat-label>Title</mat-label>

                <input
                  autofocus
                  type="text"
                  name="title"
                  matInput
                  placeholder="Enter here"
                  [(ngModel)]="category.title"
                />
              </mat-form-field>
  
              <mat-form-field class="w100" appearance="outline" style=" padding-left: 50px;padding-right: 50px;">
                <mat-label>Description</mat-label>
  
                <textarea
                  name="description"
                  matInput
                  placeholder="Enter Category Description"
                  [(ngModel)]="category.description"
                  rows="9"
                ></textarea>
              </mat-form-field>
  
              <div class="container text-center mt15">
                <button mat-raised-button color="accent">Add</button>
                <button mat-raised-button  class="ml20" color="accent" routerLink="/admin-dashboard/categories">Cancel</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
    </div>
      </div>
    </div>
  </div>
