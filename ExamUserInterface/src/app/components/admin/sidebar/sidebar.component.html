<mat-card class="mt10">
    <mat-action-list>
      <div mat-subheader>Menu</div>
      <div style = "text-align: center;">
        <button routerLink="/admin-dashboard/" mat-list-item>
          <mat-icon matListItemIcon>home</mat-icon> Home
        </button>
      </div>
      <button mat-list-item routerLink="/admin-dashboard/categories">
        <mat-icon matListItemIcon>list</mat-icon> Categories
      </button>
      <button mat-list-item routerLink="/admin-dashboard/add-category">
        <mat-icon matListItemIcon>add_circle_outline</mat-icon> Add Categories
      </button>
      <button mat-list-item routerLink="/admin-dashboard/quizzes">
        <mat-icon matListItemIcon>quiz</mat-icon> Quizzes
      </button>
      <button mat-list-item routerLink="/admin-dashboard/add-quiz">
        <mat-icon matListItemIcon>add</mat-icon> Add Quiz
      </button>
      <button mat-list-item routerLink="/admin-dashboard/profile" class="profile-button">
        <mat-icon matListItemIcon>account_circle</mat-icon>Profile
      </button>
      <button mat-list-item (click)="logout()">
        <mat-icon matListItemIcon >logout</mat-icon> Logout
      </button>
    </mat-action-list>
  </mat-card>
