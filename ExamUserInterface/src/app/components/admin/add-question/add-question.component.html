<div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-12">
        
        <div class="main-div">
        <mat-card  class="w100 main-div">
            <h1 style="margin-top: 10px;">
                Add Question to <span style="font-weight: bold">{{ qTitle }}</span>
              </h1>
          <mat-card-content>
            <form class="mt20" (submit)="formSubmit()">
          <mat-form-field class="w100" appearance="outline">
                <mat-label>Write question content</mat-label>
                <textarea
                 
                  rows="6"
                  [(ngModel)]="question.content"
                  name="content"
                  matInput
                  placeholder="Enter here"
                ></textarea>
              </mat-form-field>
  
        
  
              <!-- options -->
  
              <div class="row">
                <div class="col-md-6">
                  <!-- option1 -->
  
                  <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Option1</mat-label>
                    <input
                   
                      [(ngModel)]="question.option1"
                      name="option1"
                      type="text"
                      matInput
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- option2 -->
                  <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Option2</mat-label>
                    <input
                   
                      [(ngModel)]="question.option2"
                      name="option2"
                      type="text"
                      matInput
                    />
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <!-- option3 -->
                  <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Option3</mat-label>
                    <input
                      [(ngModel)]="question.option3"
                      name="option3"
                      type="text"
                      matInput
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- option4 --> 
                  <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Option4</mat-label>
                    <input
                      [(ngModel)]="question.option4"
                      name="option4"
                      type="text"
                      matInput
                    />
                  </mat-form-field>
                </div>
              </div>
  
              <!-- answer -->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Select Answer</mat-label>
                <mat-select [(ngModel)]="question.answer" name="answer">
                  <mat-option
                    *ngIf="question.option1"
                    [value]="question.option1"
                    >{{ question.option1 }}</mat-option
                  >
                  <mat-option
                    *ngIf="question.option2"
                    [value]="question.option2"
                    >{{ question.option2 }}</mat-option
                  >
                  <mat-option
                    *ngIf="question.option3"
                    [value]="question.option3"
                    >{{ question.option3 }}</mat-option
                  >
                  <mat-option
                    *ngIf="question.option4"
                    [value]="question.option4"
                    >{{ question.option4 }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
  
              <div class="container text-center" >
                <button mat-raised-button color="accent">Add</button>
                <button mat-raised-button  class="ml20" color="accent" (click)="cancel()">Cancel</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
    </div>
      </div>
    </div>
  </div>
  
  <!-- {{ question | json }} -->
